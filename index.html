<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"

<body>
    <div class="sidebar">
        <div class="heading">
            <h1> Itinerary <span id="distance" style="font-size: 14px;font-weight: normal;">0 of kilometers</span> </h1>
        </div>
        <div id="listings" class="listings">
            <button id="addInput" class="add-address" > Add Place </button>
            <button id="getRoutes" class="add-routes"> Get Route </button>
        </div>
        <div class="legend">
            <h2> Legend </h2>
            <input id="checkpoint" type="checkbox" name="checkbox" onclick="ShowHidePoint()" disabled="disabled"> </input>
            <label for="checkbox">Show/Hide the Point</label>
            <br>
            <input id="change-color" type="color" name="change-color" ></input>
            <label for="change-color">Change Route Line Color</label>
        </div>
    </div>

    <div id="map" class="map">    
        <div id="basemaps-wrapper">
            <select id="basemaps" >
                <option value="ckr65sxbr12ci17m5lqeswh81">Light</option>
                <option value="ckr6t9kkq0ygv18qi5sazmai1">Dark</option>
                <option value="ckr6t4e5j10wd18t2jw5vw3z5">Streets</option>
                <option value="ckr6szbj82plx17l285zjv04t">Outdoors</option>
            </select>
        </div> 
    </div>
